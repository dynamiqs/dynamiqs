site_name: Dynamiqs
site_url: "https://www.dynamiqs.org"
use_directory_urls: false
repo_url: https://github.com/dynamiqs/dynamiqs
repo_name: dynamiqs
docs_dir: docs
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - content.code.copy
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    admonition:
      example: material/human-male-board
      see-also: material/book-open-variant
    annotation: material/plus-circle
  logo: media/logo.png
  favicon: media/favicon.svg
  palette:
    # palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
copyright: "&copy Copyright 2023-2025, Dynamiqs developers."
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dynamiqs/dynamiqs
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/dynamiqs-org/shared_invite/zt-1z4mw08mo-qDLoNx19JBRtKzXlmlFYLA
  version:
    provider: mike
    alias: true
    default: stable
extra_css:
  - stylesheets/extra.css
  - stylesheets/theme.css
  - stylesheets/home.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
plugins:
  - search
  - exclude:
      glob:
        - glossary.md
  - glightbox:
      effect: fade
      slide_effect: slide
      width: 70%
      zoomable: false
      draggable: false
  - mkdocs-simple-hooks:
      hooks:
        on_env: "docs.hooks:on_env"
  - gen-files:
      scripts:
        - docs/generate_python_api.py
  - mkdocstrings:
      default_handler: python
      custom_templates: docs/templates
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_labels: false
            heading_level: 1
            members_order: source
            docstring_section_style: list
            show_signature_annotations: true
            separate_signature: true
            line_length: 88
            show_bases: false
            merge_init_into_class: true
  - mike:
      canonical_version: stable
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.snippets:
      auto_append:
        - docs/glossary.md
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
watch:
  - dynamiqs
  - docs/glossary.md
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: ignore
    unrecognized_links: warn
nav:
  - Home: index.md
  - Documentation:
      - documentation/index.md
      - Getting started:
          - What is Dynamiqs?: documentation/getting_started/whatis.md
          - Installation: documentation/getting_started/installation.md
          - Basic examples: documentation/getting_started/examples.md
          - The sharp bits ðŸ”ª: documentation/getting_started/sharp-bits.md
      - Learn the basics:
          - Workflow in Dynamiqs: documentation/basics/workflow.md
          - Time-dependent operators: documentation/basics/time-dependent-operators.md
          - Closed systems: documentation/basics/closed-systems.md
          - Open systems: documentation/basics/open-systems.md
          - Batching simulations: documentation/basics/batching-simulations.md
          - Computing gradients: documentation/basics/computing-gradients.md
      - Advanced examples:
